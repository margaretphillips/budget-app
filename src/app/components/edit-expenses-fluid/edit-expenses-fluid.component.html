<div class="header_row">
  <h3>Edit Fluid Expense</h3>
</div>
<div class="row">
  <div class="col-md-3">
      <app-sidebar></app-sidebar>
  </div>
  <div class="col-md-9">
        <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label for="name">Income Name</label>
            <input 
            type="text"
            class="form-control"
            [(ngModel)]='expense.name'
            name='name'>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input 
            type="text"
            class="form-control"
            [(ngModel)]='expense.amount'
            name='amount'>
          </div>
          <div class="form-group">
            <label for="due">Due</label>
            <input 
            type="text"
            class="form-control"
            [(ngModel)]='expense.due'
            name='due'>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input 
            type="text"
            class="form-control"
            [(ngModel)]='expense.status'
            name='status'>
          </div>
          <input type="submit" class="btn btn-primary btn-block" 
          value="Continue" />
        </form>
    </div>
  </div>
